services:
  selenium-openldap:
    extends:
      file: ./compose-services.yml
      service: openldap
    environment:
      - LDAP_ORGANISATION=Test
      - LDAP_DOMAIN=test.local
      - LDAP_ADMIN_PASSWORD=admin
    networks:
      - net-selenium
    volumes:
      - ldap-data-selenium:/var/lib/ldap
      - ldap-config-selenium:/etc/ldap/slapd.d

  selenium-api-build:
    extends:
      file: ./compose-services.yml
      service: api-build
    networks:
      - net-selenium
    volumes:
      - api-app-selenium:/app

  selenium-api:
    extends:
      file: ./compose-services.yml
      service: api
    depends_on:
      selenium-openldap:
        condition: service_started
      selenium-api-build:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      LDAP_ADDRESS: selenium-openldap
      LDAP_PORT: 389
      LDAP_DOMAIN: test.local
      LDAP_USERNAME: admin
      LDAP_PASSWORD: admin
      DEFAULT_ADMIN_NAME: admin
      DEFAULT_ADMIN_PASSWORD: adminpass
    networks:
      net-selenium:
        aliases:
          - api
    volumes:
      - api-app-selenium:/app:ro

  selenium-webapp-build:
    extends:
      file: ./compose-services.yml
      service: webapp-build
    networks:
      - net-selenium
    volumes:
      - webapp-app-selenium:/app

  selenium-nginx:
    extends:
      file: ./compose-services.yml
      service: nginx
    depends_on:
      selenium-api-build:
        condition: service_completed_successfully
      selenium-webapp-build:
        condition: service_completed_successfully
    networks:
      - net-selenium
    volumes:
      - ../docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - webapp-app-selenium:/app:ro

  selenium-tests:
    build:
      context: ..
      dockerfile_inline: |
        FROM mcr.microsoft.com/dotnet/sdk:7.0
        COPY ./NeuLdapMgnt/WebApp.Tests /app/WebApp.Tests
        COPY ./NeuLdapMgnt/Models /app/Models
        WORKDIR /app/WebApp.Tests
        ENTRYPOINT [ "dotnet", "test", "--logger", "liquid.md;logfilename=/app/WebApp.Tests/README.md" ]
    environment:
      DEFAULT_ADMIN_NAME: admin
      DEFAULT_ADMIN_PASSWORD: adminpass
      ASPNETCORE_ENVIRONMENT: Docker
      SELENIUM_HUB_URL: http://selenium-hub:4444
      WEBAPP_URL: http://selenium-nginx:80
    depends_on:
      selenium-hub:
        condition: service_started
      selenium-node-firefox:
        condition: service_started
      selenium-nginx:
        condition: service_started
    volumes:
      - ../NeuLdapMgnt/WebApp.Tests:/app/WebApp.Tests
    networks:
      - net-selenium

  selenium-hub:
    image: selenium/hub:4.0.0
    container_name: selenium-hub
    networks:
      - net-selenium

  selenium-node-firefox:
    image: selenium/node-firefox:4.17.0-20240123
    shm_size: 2gb
    depends_on:
      selenium-hub:
        condition: service_started
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - net-selenium

networks:
  net-selenium:

volumes:
  ldap-data-selenium:
  ldap-config-selenium:
  api-app-selenium:
  webapp-app-selenium:
