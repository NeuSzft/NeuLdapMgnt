name: neu-ldap-mgnt-demo

services:
  postgres:
    extends:
      file: ./compose-services.yml
      service: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  openldap:
    extends:
      file: ./compose-services.yml
      service: openldap
    ports:
      - 389:389
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d

  ldapadmin:
    extends:
      file: ./compose-services.yml
      service: ldapadmin
    depends_on:
      - openldap
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
    ports:
      - 8888:80

  api-build:
    extends:
      file: ./compose-services.yml
      service: api-build
    volumes:
      - api-app:/app

  api:
    extends:
      file: ./compose-services.yml
      service: api
    depends_on:
      api-build:
        condition: service_completed_successfully
      openldap:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      LDAP_ADDRESS: openldap
      POSTGRES_HOST: postgres
      LOG_TO_DB: true
      LOGS_DIR: /logs
      SECURITY_KEY: 
    ports:
      - 5000:5000
    volumes:
      - api-app:/app:ro

  webapp-build:
    extends:
      file: ./compose-services.yml
      service: webapp-build
    volumes:
      - webapp-app:/app

  nginx:
    extends:
      file: ./compose-services.yml
      service: nginx
    depends_on:
      api-build:
        condition: service_completed_successfully
      webapp-build:
        condition: service_completed_successfully
      api:
        condition: service_started
    ports:
      - 8080:80
    volumes:
      - ../docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - webapp-app:/app:ro

volumes:
  ldap-data:
  ldap-config:
  postgres-data:
  api-app:
  webapp-app:
